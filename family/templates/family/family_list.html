{% extends "family/base.html" %}

{% block title %}Members{% endblock %}

{% block content %}
<div class="weui-panel weui-panel_access">
  <div class="weui-panel__hd">家族列表</div>
  <div class="weui-panel__bd">
    {% for family in families %}
    <a href="{% url 'family:family_details' family.id %}" class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="{{ MEDIA_URL }}{{ family.image_path }}" alt="">
      </div>
      <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{family.family_name}}</h4>
          <p class="weui-media-box__desc">{{family.other_family_details}}</p>
      </div>
    </a>
    {% endfor %}
  </div>  
  <div class="weui-panel__ft">
    <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
      <div class="weui-cell__bd">查看更多</div>
      <span class="weui-cell__ft"></span>
    </a>    
  </div>
</div>
{% endblock %}
