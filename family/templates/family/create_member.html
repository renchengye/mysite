{% extends "family/base.html" %}

{% block title %}Create Members{% endblock %}

{% block content %}

<div class="weui-panel">
  <div class="weui-panel__bd">
    <div class="weui-cells__title">创建新成员</div>    
    <form  action="" method="post" class="weui-cells weui-cells_form">
      {% csrf_token %}      
      <div class="weui-cell weui-cell_warn">        
        <div class="weui-cell__hd"><label class="weui-label">姓氏</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入姓氏" name="first_name">
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn"></i>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">名字</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入名字" name="last_name">
        </div>
      </div>
      <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">性别</label>
        </div>
        <div class="weui-cell__bd">
          <select class="weui-select" name="gender">
            <option value="M">男</option>
            <option value="F">女</option>
          </select>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">籍贯</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入籍贯" name="place_of_birth">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">出生日期</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="date" value="" name="date_of_birth">
        </div>
      </div>      
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" placeholder="请输入简介" rows="3" name="other_individual_details"></textarea>
          <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <div class="weui-uploader">
            <div class="weui-uploader__hd">
              <p class="weui-uploader__title">请上传人物头像</p>
              <div class="weui-uploader__info"></div>
            </div>
            <div class="weui-uploader__bd">
              <div class="weui-uploader__input-box">
                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" name="image_path">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weui-btn-area">
        <input class="weui-btn weui-btn_block weui-btn_primary" type="submit" value="保存">
      </div>      
    </form>
    <div class="weui-cells__tips">底部说明文字底部说明文字</div>
  </div>
</div>


  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Create the Member">
  </form>
{% endblock %}
